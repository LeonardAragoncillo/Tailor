<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appointment1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <header>
        <div class="inside">
            <h2>MMRC Tailoring</h2>
            <ul class="menu">
                <li>
                    <a href="../user/homepage.html"><span>Home</span></a>
                </li>
                <li>
                    <a href="../user/appointment.html"><span>Appointment</span></a>
                </li>
                <li>
                    <a href="../user/myorders.html"><span>My Orders</span></a>
                </li>
                <li>
                    <a href="#flowers"><span>Account</span></a>
                </li>
                <li>
                    <a href="../user/login.html"><span>Logout</span></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="bgrectang">
        <div class="payment-container">
        <h2>Order Payment</h2>

        <!-- Order Form -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Product Name: Uniform</p>
            <p>Item Price: ₱100</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updateTotal()">
            <p>Total Price: <span id="total-price">₱100</span></p>
        </div>

        <!-- Payment Options -->
        <h3>Select Payment Method</h3>
        <div class="payment-options" style="width: 450px; display: flex;">
            <div class="payment-option" id="gcash">
                <img src="../img/Gcash-PNG-1280x720-1-removebg-preview.png" alt="GCash" width="60" height="60">
                <p>GCash</p>
            </div>
            <div class="payment-option" id="paypal">
                <img src="../img/Paypal-Logo-removebg-preview.png" alt="PayPal" width="60">
                <p>PayPal</p>
            </div>
        </div>
    </div>

    <script>
        // Update Total Price when quantity changes
        function updateTotal() {
            const quantity = document.getElementById("quantity").value;
            const pricePerItem = 100;
            const totalPrice = quantity * pricePerItem;
            document.getElementById("total-price").innerText = `₱${totalPrice}`;
        }

        // Open LandBank ATM Modal
        document.getElementById("landbank").onclick = function() {
            document.getElementById("landbank-modal").style.display = "flex";
        };

        // Close Modal
        function closeModal() {
            document.getElementById("landbank-modal").style.display = "none";
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            if (event.target == document.getElementById("landbank-modal")) {
                closeModal();
            }
        };
    </script>
</body>
