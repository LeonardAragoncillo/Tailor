    <div class="bgrectang">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Payment</h2>
            <form id="paymentForm">
                <label for="gcashNumber">GCash Number:</label>
                <input type="text" id="gcashNumber" name="gcashNumber" placeholder="Enter your GCash number" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                <label for="reference">Reference Number:</label>
                <input type="text" id="reference" name="reference" placeholder="Enter reference number" required>

                <label>Payment Type:</label>
                <div class="payment-options">
                    <div>
                        <input type="radio" id="fullPayment" name="paymentType" value="full" required>
                        <label for="fullPayment">Full Payment</label>
                    </div>
                    <div>
                        <input type="radio" id="halfPayment" name="paymentType" value="half" required>
                        <label for="halfPayment">Half/Downpayment(50%)</label>
                    </div>
                </div>

                <div class="button">
                    <button type="submit" style="color: white; background-color: black; margin-top: 8px;" class="btn btn-primary">Submit Payment</button>
                </div>
            </form>
        </div>
