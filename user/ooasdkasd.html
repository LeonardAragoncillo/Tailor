<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appointment1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <header>
        <div class="inside">
            <h2>MMRC Tailoring</h2>
            <ul class="menu">
                <li>
                    <a href="../user/homepage.html"><span>Home</span></a>
                </li>
                <li>
                    <a href="../user/appointment.html"><span>Appointment</span></a>
                </li>
                <li>
                    <a href="../user/myorders.html"><span>My Orders</span></a>
                </li>
                <li>
                    <a href="#flowers"><span>Account</span></a>
                </li>
                <li>
                    <a href="../user/login.html"><span>Logout</span></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="bgrectang">
        <div class="appointment-container">
            <div class="header">
                <h1>Book an Appointment</h1>
            </div>
            <div class="content">
                <div class="form-group">
                    <label for="appointment-date">Select Date:</label>
                    <input type="date" id="appointment-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="appointment-time">Select Time:</label>
                    <input type="time" id="appointment-time" class="form-control" required>
                </div>
                <div class="summary">
                    <div class="summary-row">
                        <span>Selected Date and Time</span>
                        <span id="selected-datetime">Not selected</span>
                    </div>
                </div>
                <button class="btn" id="book-btn" style="background-color: #e60045;">Book Appointment</button>
            </div>
        </div>

        <script>
            document.getElementById('book-btn').addEventListener('click', () => {
                const appointmentDate = document.getElementById('appointment-date').value;
                const appointmentTime = document.getElementById('appointment-time').value;

                if (!appointmentDate || !appointmentTime) {
                    alert('Please select both date and time for your appointment.');
                } else {
                    const selectedDateTime = `${appointmentDate} at ${appointmentTime}`;
                    document.getElementById('selected-datetime').textContent = selectedDateTime;
                    alert(`Your appointment has been booked for ${selectedDateTime}`);
                }
            });
        </script>
    </div>
</body>

</html>
