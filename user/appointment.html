<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appointment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <header>
        <div class="inside">
            <h2>MMRC Tailoring</h2>
            <ul class="menu">
                <li>
                    <a href="#indoor-plant"><span>Home</span></a>
                </li>
                <li>
                    <a href="#outdoor-plant"><span>Appointment</span></a>
                </li>
                <li>
                    <a href="#flowers"><span>My Orders</span></a>
                </li>
                <li>
                    <a href="#flowers"><span>Contact Us</span></a>
                </li>
                <li>
                    <a href="#flowers"><img src="../img/profile.png" alt="" class="logo"></a>
                </li>
            </ul>
        </div>

    </header>
    <div class="bgrectang">
        <div class="container" style="width: 700px;">
            <h1>Appointment</h1>
            <form id="uploadForm">
                <label for="measurementPicture">Do you have a picture of your measurements?</label>
                <input type="file" id="measurementPicture" name="measurementPicture" accept="image/*">
    
                <button type="button" id="uploadButton" style="margin-bottom: 5px;">Upload Picture</button>
                <button type="button" id="noPictureButton">I Don't Have a Picture</button>
            </form>
    
            <div id="measurementSection" class="hidden">
                <form id="measurementForm">
                    <h2>Fill Your Measurements</h2>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="date">Appointment Date:</label>
                    <input type="date" id="date" name="date" required>
    
                    <label for="time">Appointment Time:</label>
                    <input type="time" id="time" name="time" required>
    
                    <h2>Measurements</h2>
                    <label for="chest">Chest (inches):</label>
                    <input type="number" id="chest" name="chest" required>
    
                    <label for="waist">Waist (inches):</label>
                    <input type="number" id="waist" name="waist" required>
    
                    <label for="hip">Hip (inches):</label>
                    <input type="number" id="hip" name="hip" required>
    
                    <label for="inseam">Inseam (inches):</label>
                    <input type="number" id="inseam" name="inseam" required>
    
                    <button type="submit">Send Measurements</button>
                </form>
                <div id="confirmation" class="hidden"></div>
            </div>
        </div>
        <div class="tobutton">
            <div class="next">
                <button class="btn-1" type="button" id="next">NEXT</button>
            </div>
        </div>
        </div>
    </div>
    <script src="../js/appointment.js"></script>
</body>

</html>
