    <div class="bgrectang">
        <div class="container" style="width: 700px;">
            <h1>Appointment</h1>
            <form id="uploadForm">
                <label for="measurementPicture">Do you have a picture of your measurements?</label>
                <div class="image-container">
                    <h6 style="display: flex; align-items: flex-start;">Guide on how to measure yourself:</h6>
                    <img src="../img/Polo-Shirt-Measurement-Guide-with-Size-Chart-1.webp"
                        alt="Polo Shirt Measurement Guide" onclick="openModal(this.src)">
                    <img src="../img/pants.png" alt="Pants Measurement Guide" onclick="openModal(this.src)">
                </div>
                <input type="file" id="measurementPicture" name="measurementPicture" accept="image/*">

                <a href="../user/customerinfo.html" id="uploadButton" class="styled-button" style="margin-bottom: 5px;">Upload Picture</a>
                <a href="../user/appointment1.html" id="noPictureButton" class="styled-button">I Don't Have a Picture</a>
                <a href="../user/appointment2.html" id="noPictureButton" class="styled-button" style="margin-top: 5px;">Ready Made</a>

                <div id="myModal" class="modal">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img class="modal-content" id="modalImage">
                </div>

                <script>
                    function openModal(src) {
                        document.getElementById("modalImage").src = src;
                        document.getElementById("myModal").style.display = "block";
                    }

                    function closeModal() {
                        document.getElementById("myModal").style.display = "none";
                    }

                    window.onclick = function (event) {
                        const modal = document.getElementById("myModal");
                        if (event.target == modal) {
                            closeModal();
                        }
                    }
                </script>

            </form>

            
        </div>
    </div>
