<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Appointment Confirmation</title>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-3">Appointment Confirmed!</h1>
        <p>Your appointment has been successfully booked. Here are the details:</p>
        <div class="confirmation-details">
            <p><strong>Date:</strong> <span id="confirmed-date"></span></p>
            <p><strong>Time:</strong> <span id="confirmed-time"></span></p>
        </div>
        <a href="../user/homepage.html" class="btn btn-primary mt-3">Go Back to Home</a>
    </div>

    <script>
        // Retrieve date and time from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentDate = urlParams.get('date');
        const appointmentTime = urlParams.get('time');

        // Populate the confirmation details
        document.getElementById('confirmed-date').textContent = appointmentDate || 'N/A';
        document.getElementById('confirmed-time').textContent = appointmentTime || 'N/A';
    </script>
</body>

</html>
