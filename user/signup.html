<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>Registration From</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css" media="all" />
</head>

<body>
	<div class="container">
		<div>
			<p class="brand">MMRC Tailoring</p>
		</div>
		<div class="form">
			<form action="">
				<h2 style="text-align: center;">Welcome!</h2>
				<label style="padding-top: 25px;" for="email">Email:</label>
				<input type="email" id="email" placeholder="Email Address" />
		
				<label for="password">Password:</label>
				<input type="password" id="password" placeholder=" Password" />
		
				<label for="ConfirmPassword">Confirm Password:</label>
				<input type="password" id="ConfirmPassword" placeholder="Confirm Password" />
		
				<label for="firstname">First Name:</label>
				<input type="text" id="firstname" placeholder="First Name" />
		
				<label for="Middlename">Middle Name:</label>
				<input type="text" id="Middlename" placeholder="Middle Name" />
		
				<label for="Lastname">Last Name:</label>
				<input type="text" id="Lastname" placeholder="Last Name" />
		
				<label for="Contactnumber">Contact Number:</label>
				<input type="tel" id="Contactnumber" placeholder="Contact Number" />
		
				<a id="submit" href="login.html" class="btn btn-primary">Sign Up</a>
		
				<p>Don't have an account? <a style="font-weight: bold; padding-left: 3px; " href="login.html"> Log in.</a></p>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
