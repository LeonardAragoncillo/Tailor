<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bookappointment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div>
            <p class="brand">MMRC Tailoring</p>
        </div>
        <div class="form">
            <form action="">
                <h2 style="text-align: center;">Book an Appointment</h2>
                <label for="date">Date:</label>
                <input type="date" id="date" placeholder="Date">

                <label for="time">Time:</label>
                <input type="time" id="time" placeholder="Time">

                <label for="note">Note:</label>
                <textarea name="note" id="note" placeholder="Enter your note here..."></textarea>
            </form>
        </div>
        <div class="container-2">
            <div class="next">
                <button class="btn-1" type="button" id="next">NEXT</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
