<style>
 /* Dropdown styles */
.dropdown {
    position: relative; /* Set position relative to the dropdown */
}

.dropdown-content {
    display: none; /* Hide dropdown by default */
    position: absolute; /* Position it absolutely */
    background-color: #f9f9f9; /* Background color */
    min-width: 160px; /* Minimum width */
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Shadow for depth */
    z-index: 1; /* Ensure it appears above other elements */
    top: 100%; /* Position it below the dropdown button */
    left: 0; /* Align it with the dropdown button */
}

.dropdown-content a {
    color: black; /* Text color */
    padding: 12px 16px; /* Padding for links */
    text-decoration: none; /* Remove underline */
    display: block; /* Make links block elements */
}

.dropdown-content a:hover {
    background-color: #f1f1f1; /* Change background on hover */
}

.dropdown:hover .dropdown-content {
    display: block; /* Show dropdown on hover */
}
