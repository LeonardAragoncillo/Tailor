<body>
    <header>
        <div class="inside">
            <h2>MMRC Tailoring</h2>
            <ul class="menu">
                <li>
                    <a href="../user/homepage.html"><span>Home</span></a>
                </li>
                <li>
                    <a href="../user/appointment.html"><span>Appointment</span></a>

                </li>
            </ul>
        </div>

    </header>
    <div class="bgrectang">
        <div class="rectang2">
            <div class="form">
                <form action="">
                    <h2 style="text-align: center;">Customer information</h2>
                    <label for="Name" style="padding-top: 18px;">Full Name:</label>
                    <input type="text" id="Name" placeholder="First, Middle, Last">

                    <label for="Birthdate">Birthdate:</label>
                    <input type="number" id="Age" placeholder="Birthdate">

                    <label for="Contact">Contact no:</label>
                    <input type="tel" id="Contact" placeholder="Contact">

                    <label for="Address">Address:</label>
                    <textarea id="Address" placeholder="Enter your address"></textarea>

                    <div class="btn-group" style="margin-left: 100px;">
                        <button id="button" type="button" class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                            Select Gender
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                            <li><button class="dropdown-item" type="button" onclick="selectGender('Male')">Male</button>
                            </li>
                            <li><button class="dropdown-item" type="button"
                                    onclick="selectGender('Female')">Female</button>
                            </li>

                        </ul>
                        <style>
                            input::placeholder,
                            textarea::placeholder {
                                padding-left: 10px;
                                /* Adjust this value as needed */
                            }
                        </style>
                    </div>

                    <script>
                        function selectGender(gender) {
                            // Update the button text with the selected gender
                            document.getElementById('button').textContent = gender;
                        }
                    </script>
            
            <div class="next">
                <button class="btn-1" onclick="window.location.href='../user/bookdateandtime.html'"type="button" id="next" style="margin-left: 50vh;">NEXT</button>
            </div>
        </div>
        </div>
    </div>
</body>
