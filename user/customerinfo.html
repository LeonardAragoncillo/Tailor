<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
    <link rel="stylesheet" href="../css/customerinfo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div>
            <p class="brand">MMRC Tailoring</p>
        </div>
        <div class="form">
            <form action="">
                <h2 style="text-align: center;">Customer information</h2>
                <label for="Name" style="padding-top: 18px;">Full Name:</label>
                <input type="text" id="Name" placeholder="(First Middle Last)">

                <label for="Age">Age:</label>
                <input type="number" id="Age" placeholder="Age">

                <label for="Contact">Contact no:</label>
                <input type="tel" id="Contact" placeholder="Contact">

                <label for="Address">Address:</label>
                <textarea id="Address" placeholder="Enter your address"></textarea>

                <div class="btn-group" style="margin-left: 100px;">
                    <button id="button" type="button" class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        Select Gender
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button class="dropdown-item" type="button" onclick="selectGender('Male')">Male</button>
                        </li>
                        <li><button class="dropdown-item" type="button" onclick="selectGender('Female')">Female</button>
                        </li>

                    </ul>
                    <style>
                        input::placeholder,
                        textarea::placeholder {
                            padding-left: 10px;
                            /* Adjust this value as needed */
                        }
                    </style>
                </div>

                <script>
                    function selectGender(gender) {
                        // Update the button text with the selected gender
                        document.getElementById('button').textContent = gender;
                    }
                </script>
        </div>
        <div class="container-2">
            <div class="next">
                <button class="btn-1" type="button" id="next">NEXT</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
