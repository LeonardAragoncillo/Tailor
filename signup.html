<!DOCTYPE html>
<html>
<head>
	<title>Registration From</title>
	<link rel="stylesheet" type="text/css" href="signup.css" media="all" />
</head>
<body>
	<div>
		<p class="brand">MMRC Tailoring</p>
	</div>
		<div class="form">
			<form action="">
				<h2 style="text-align: center;">Welcome Back!</h2>
				<label for="email">Email:</label>
				<input type="email" id="email" placeholder="Email Address"/>
				
				<label for="password">Password:</label>
				<input type="password" id="password" placeholder=" Password"/>
				
                <label for="ConfirmPassword">Confirm Password:</label> 
				<input type="password" id="ConfirmPassword" placeholder="Confirm Password" />

                <label for="firstname">First Name:</label> 
				<input type="text" id="firstname" placeholder="First Name" />

                <label for="Middlename">Middle Name:</label> 
				<input type="text" id="Middlename" placeholder="Middle Name" />

                <label for="Lastname">Last Name:</label> 
				<input type="text" id="Lastname" placeholder="Last Name" />

                <label for="Contactnumber">Contact Number:</label> 
				<input type="tel" id="Contactnumber" placeholder="Contact Number" />

				<p>Don't have an account? <a style="font-weight: bold; padding-left: 3px;" href="index.html"> Sign Up.</a></p>



		</div>
</body>
