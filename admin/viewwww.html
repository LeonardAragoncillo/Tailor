<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailor Measurements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .info {
      margin-bottom: 10px;
    }
    .info span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tailor Measurements</h2>
    <div class="info">
      <span>Chest:</span> 40 inches
    </div>
    <div class="info">
      <span>Waist:</span> 32 inches
    </div>
    <div class="info">
      <span>Hip:</span> 38 inches
    </div>
    <div class="info">
      <span>Quantity:</span> 2
    </div>
    <div class="info">
      <span>Price:</span> $120
    </div>
  </div>
</body>
</html>
